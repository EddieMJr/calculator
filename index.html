<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do SUM math!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Do SUM math!</h1>
    </header>
    <main>
        <div class = "calcContain__div">
            <section class="calcScreen__section">

            </section>
            <section class="calcButtons__section">
                <ul class="buttons__ul">
                    <li><button id="buttonOpenP" class="buttonNoNum">(</button></li>
                    <li><button id="buttonCloseP" class="buttonNoNum">)</button></li>
                    <li><button id="buttonModulo" class="buttonNoNum">%</button></li>
                    <li><button id="buttonClear" class="buttonNoNum">C</button></li>
                    <li><button id="button7">7</button></li>
                    <li><button id="button8">8</button></li>
                    <li><button id="button9">9</button></li>
                    <li><button id="buttonAdd" class="buttonNoNum">+</button></li>
                    <li><button id="button4">4</button></li>
                    <li><button id="button5">5</button></li>
                    <li><button id="button6">6</button></li>
                    <li><button id="buttonSub" class="buttonNoNum">-</button></li>
                    <li><button id="button1">1</button></li>
                    <li><button id="button2">2</button></li>
                    <li><button id="button3">3</button></li>
                    <li><button id="buttonMult" class="buttonNoNum">*</button></li>
                    <li><button id="buttonDec" class="buttonNoNum">.</button></li>
                    <li><button id="button0">0</button></li>
                    <li><button id="buttonEqual" class="buttonNoNum">=</button></li>
                    <li><button id="buttonDiv" class="buttonNoNum">/</button></li>
                </ul>
            </section>
        </div>

    </main>
    <script src="index.js"></script>
</body>
</html>
